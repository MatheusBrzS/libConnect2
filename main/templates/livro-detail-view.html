{% extends "base.html" %}

{% block content %}  

<div class="bg-white shadow-md p-8 rounded-md flex space-x-8 items-center max-w-5xl">
    <div class="bg-gray-300 p-12 rounded-lg">
        <i class="fas fa-book text-9xl text-gray-600"></i>
    </div>

    <div>
        <h2 class="text-3xl font-bold mb-4">{{ livro.titulo }}</h2>
        <p class="text-lg text-gray-700 mb-4">{{ livro.descricao }}</p>
        <p class="text-gray-700 mb-4"><strong>Autor:</strong> {{ livro.autor }}</p>
        <p class="text-gray-700 mb-4"><strong>Ano:</strong> {{ livro.ano }}</p>
        <p class="text-gray-700 mb-4"><strong>Status:</strong> {{ livro.get_status_display }}</p>
        <button class="bg-gray-600 text-white px-6 py-2 rounded-md">Reservar</button>
    </div>
</div>

{% endblock content %}
