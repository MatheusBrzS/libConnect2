<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
        
        <form method="post" action="{% url 'main:login' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-600">Nome de usu√°rio</label>
                <input 
                    type="text" 
                    id="id_username" 
                    name="username" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    required 
                    autofocus
                >
            </div>
            
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-medium text-gray-600">Senha</label>
                <input 
                    type="password" 
                    id="id_password" 
                    name="password" 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    required
                >
            </div>
            
            {% if form.errors %}
                <div class="text-red-600 text-sm mb-4">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Entrar
                </button>
            </div>

        </form>
    </div>

</body>
</html>
